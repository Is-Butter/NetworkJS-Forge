name: Dev Build

on:
  push:
    branches:
      - '**'

jobs:
  dev-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Collect build metadata
        id: meta
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Find jar file
        id: jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -type f | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found in build/libs" >&2
            exit 1
          fi
          echo "file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "name=$(basename "$JAR_FILE")" >> $GITHUB_OUTPUT

      - name: Publish dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: "Development Build"
          body: |
            Latest development build from branch `${{ steps.meta.outputs.branch }}` at `${{ steps.meta.outputs.sha_short }}`.
            This prerelease is automatically updated on every push.
          prerelease: true
          draft: false
          make_latest: false
          overwrite: true
          files: ${{ steps.jar.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

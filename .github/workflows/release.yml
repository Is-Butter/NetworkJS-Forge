name: Release

on:
  push:
    tags:
      - 'r*'  # Triggers on version tags like r1.0.0, r1.1.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation
          fetch-tags: true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get tag name
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get mod version from gradle.properties
        id: mod_version
        run: |
          MOD_VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
          echo "MOD_VERSION=$MOD_VERSION" >> $GITHUB_OUTPUT

      - name: Find jar file
        id: jar_file
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -type f | head -1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')

          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, use all commits
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            # Get commits between previous tag and current tag
            CHANGELOG=$(git log $PREV_TAG..${{ steps.tag_name.outputs.TAG_NAME }} --pretty=format:"- %s" --no-merges)
          fi

          # If no changelog, provide a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Initial release"
          fi

          # Create release body
          cat > release_body.md <<EOF
          # NetworkJS ${{ steps.tag_name.outputs.TAG_NAME }}

          ## Changes in this release:
          $CHANGELOG

          ## Installation
          1. Download the jar file below
          2. Place it in your \`mods\` folder
          3. Make sure you have KubeJS installed

          ## Compatibility
          - Minecraft: 1.20.1
          - Forge: 47.3.0+
          - KubeJS: 2001.6.5-build.20+
          EOF

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: NetworkJS ${{ steps.tag_name.outputs.TAG_NAME }}
          body_path: release_body.md
          files: ${{ steps.jar_file.outputs.JAR_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
